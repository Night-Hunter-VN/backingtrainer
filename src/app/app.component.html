<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openMain()">{{ 'MENU-MAIN' | translate}}</button>
      <button menuClose ion-item (click)="openSettings()">{{ 'MENU-SETTINGS' | translate}}</button>
      <button menuClose ion-item (click)="openTunner()">{{ 'MENU-TUNNER' | translate}}</button>
      <button menuClose ion-item (click)="openTrainer()">{{ 'MENU-TRAINER' | translate}}</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
