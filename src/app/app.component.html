<ion-menu [content]="content" side="left" id="menu1">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(loginPage)">
        Login
      </button>
      <button ion-item (click)="openPage(signupPage)">
        Signup
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" side="left" id="menu-trainer">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Animaci√≥n al desplazar cursor (this will require a good performance of your device)</ion-label>
        <ion-toggle [ngModel]="settings.playerSettings.cursorAnimation" (ionChange)="settingAnimation($event.checked)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Cursor</ion-label>
        <ion-toggle [ngModel]="settings.playerSettings.cursor" (ionChange)="settingCursor($event.checked)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>High Quality Sound (this will require a good performance of your device)</ion-label>
        <ion-toggle [ngModel]="settings.playerSettings.highQualitySound" (ionChange)="settingSoundQuality($event.checked)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Play Soloist Voice</ion-label>
        <ion-toggle [ngModel]="settings.playerSettings.playSoloist" (ionChange)="settingPlaySoloist($event.checked)"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
