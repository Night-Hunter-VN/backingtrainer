<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>


  <!-- Insert this line above script imports to allow electron external js dependencies -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <!-- http://wim.vree.org/js/, library to convert xml to abc code -->
  <!-- http://moinejf.free.fr/js/, library to convert abc code to SVG -->
  <!-- them have a dependency on jquery -->
  <script src="assets/js/vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="assets/js/vendor/wim.vree/xml2abc.js"></script>
  <script src="assets/js/vendor/moinejf/abc2svg-1.js"></script>

  <!-- Insert this line after script imports to allow electron external js dependencies -->
  <script>if (window.module) module = window.module;</script>

</body>

</html>
